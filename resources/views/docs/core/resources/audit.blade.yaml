type: object
properties:
  id:
    type: string
    format: uuid
    example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
  user_id:
    type: string
    format: uuid
    nullable: true
    example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
  oauth_client:
    type: string
    nullable: true
    example: Connected Kingston Admin
  action:
    type: string
    enum:
      - create
      - read
      - update
      - delete
    example: create
  description:
    type: string
    example: Created service [38e06e93-79b2-4c38-85bf-7749ebc7044b]
  ip_address:
    type: string
    example: 192.168.0.1
  user_agent:
    type: string
    nullable: true
    example: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/68.0.3440.106 Safari/537.36
  created_at:
    type: string
    format: date-time
    nullable: true
  updated_at:
    type: string
    format: date-time
    nullable: true
