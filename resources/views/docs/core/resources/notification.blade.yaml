type: object
properties:
  id:
    type: string
    format: uuid
    example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
  user_id:
    type: string
    format: uuid
    nullable: true
    example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
  channel:
    type: string
    enum:
    - email
    - sms
    example: email
  recipient:
    type: string
    example: john.doe@example.com
  message:
    type: string
    example: Lorem ipsum
  created_at:
    type: string
    format: date-time
    nullable: true
  updated_at:
    type: string
    format: date-time
    nullable: true
