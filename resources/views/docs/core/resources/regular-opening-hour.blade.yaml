type: object
properties:
  frequency:
    type: string
    enum:
      - weekly
      - monthly
      - fortnightly
      - nth_occurrence_of_month
  weekday:
    type: integer
  occurrence_of_month:
    type: integer
  starts_at:
    type: string
    format: date
  opens_at:
    type: string
    format: time
  closes_at:
    type: string
    format: time
