type: object
properties:
  frequency:
    type: string
    enum:
    - weekly
    - monthly
    - fortnightly
    - nth_occurrence_of_month
    example: weekly
  weekday:
    type: integer
    example: 2
  day_of_month:
    type: integer
    example: null
  occurrence_of_month:
    type: integer
    example: null
  starts_at:
    type: string
    format: date
    example: null
  opens_at:
    type: string
    format: time
    example: "09:00:00"
  closes_at:
    type: string
    format: time
    example: "17:30:00"
