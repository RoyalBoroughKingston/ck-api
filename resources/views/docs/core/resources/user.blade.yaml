type: object
properties:
  id:
    type: string
    format: uuid
    example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
  first_name:
    type: string
    example: John
  last_name:
    type: string
    example: Doe
  email:
    type: string
    example: john.doe@example.com
  phone:
    type: string
    example: "07700000000"
  roles:
    type: array
    items:
      type: object
      properties:
        role:
          type: string
          enum:
          - Service Worker
          - Service Admin
          - Organisation Admin
          - Global Admin
          - Super Admin
          example: Service Worker
        organisation_id:
          type: string
          format: uuid
          nullable: true
          example: null
        service_id:
          type: string
          format: uuid
          nullable: true
          example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
  created_at:
    type: string
    format: date-time
    nullable: true
  updated_at:
    type: string
    format: date-time
    nullable: true
  deleted_at:
    type: string
    format: date-time
    nullable: true
    example: null
