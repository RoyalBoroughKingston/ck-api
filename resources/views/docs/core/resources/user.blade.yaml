type: object
properties:
  id:
    type: string
    format: uuid
  first_name:
    type: string
  last_nane:
    type: string
  email:
    type: string
  phone:
    type: string
  roles:
    type: array
    items:
      type: object
      properties:
        role:
          type: string
          enum:
            - Service Worker
            - Service Admin
            - Organisation Admin
            - Global Admin
            - Super Admin
        organisation_id:
          type: string
          format: uuid
          nullable: true
        service_id:
          type: string
          format: uuid
          nullable: true
  created_at:
    type: string
    format: date-time
    nullable: true
  updated_at:
    type: string
    format: date-time
    nullable: true
  deleted_at:
    type: string
    format: date-time
    nullable: true
