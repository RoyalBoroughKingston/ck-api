type: object
properties:
  id:
    type: string
    format: uuid
    example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
  has_logo:
    type: boolean
  name:
    type: string
    example: Ayup Digital
  slug:
    type: string
    example: ayup-digital
  description:
    type: string
    example: Digital product agency
  url:
    type: string
    example: https://ayup.agency
  email:
    type: string
    example: info@ayup.agency
  phone:
    type: string
    example: "01138591020"
  created_at:
    type: string
    format: date-time
    nullable: true
  updated_at:
    type: string
    format: date-time
    nullable: true
