type: object
properties:
  user_id:
    type: string
    format: uuid
    example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
  referral_id:
    type: string
    format: uuid
    example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
  from:
    type: string
    enum:
    - new
    - in_progress
    - completed
    - incompleted
    example: new
  to:
    type: string
    enum:
    - new
    - in_progress
    - completed
    - incompleted
    example: in_progress
  comments:
    type: string
    nullable: true
    example: Assigned to me
  created_at:
    type: string
    format: date-time
    nullable: true
  updated_at:
    type: string
    format: date-time
    nullable: true
