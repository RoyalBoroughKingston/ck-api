type: object
properties:
  id:
    type: string
    format: uuid
  organisation_id:
    type: string
    format: uuid
  name:
    type: string
  status:
    type: string
    enum:
      - active
      - inactive
  intro:
    type: string
  description:
    type: string
  wait_time:
    type: string
    enum:
      - one_week
      - two_weeks
      - three_weeks
      - month
      - longer
    nullable: true
  is_free:
    type: boolean
  fees_text:
    type: string
    nullable: true
  fees_url:
    type: string
    nullable: true
  testimonial:
    type: string
    nullable: true
  video_embed:
    type: string
    nullable: true
  url:
    type: string
    nullable: true
  contact_name:
    type: string
  contact_phone:
    type: string
  contact_email:
    type: string
  accreditation_logos:
    type: array
    items:
      type: string
  show_referral_disclaimer:
    type: boolean
  referral_method:
    type: string
    enum:
      - internal
      - external
      - none
  referral_button_text:
    type: string
    nullable: true
  referral_email:
    type: string
    nullable: true
  referral_url:
    type: string
    nullable: true
  criteria:
    type: object
    properties:
      age_group:
        type: string
        nullable: true
      disability:
        type: string
        nullable: true
      employment:
        type: string
        nullable: true
      gender:
        type: string
        nullable: true
      housing:
        type: string
        nullable: true
      income:
        type: string
        nullable: true
      language:
        type: string
        nullable: true
      other:
        type: string
        nullable: true
  seo_title:
    type: string
  seo_description:
    type: string
  useful_infos:
    type: array
    items:
      $ref: /docs/core/resources/useful-info.yaml
  social_medias:
    type: array
    items:
      $ref: /docs/core/resources/social-media.yaml
  category_taxonomies:
    type: array
    items:
      $ref: /docs/core/resources/category-taxonomy.yaml
  created_at:
    type: string
    format: date-time
    nullable: true
  updated_at:
    type: string
    format: date-time
    nullable: true
