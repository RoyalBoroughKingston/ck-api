type: object
properties:
  id:
    type: string
    format: uuid
    example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
  organisation_id:
    type: string
    format: uuid
    example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
  name:
    type: string
    example: Helping The Homeless
  status:
    type: string
    enum:
    - active
    - inactive
    example: active
  intro:
    type: string
    example: Lorem ipsum
  description:
    type: string
    example: Lorem ipsum
  wait_time:
    type: string
    enum:
    - one_week
    - two_weeks
    - three_weeks
    - month
    - longer
    nullable: true
    example: null
  is_free:
    type: boolean
    example: true
  fees_text:
    type: string
    nullable: true
    example: null
  fees_url:
    type: string
    nullable: true
    example: null
  testimonial:
    type: string
    nullable: true
    example: null
  video_embed:
    type: string
    nullable: true
    example: null
  url:
    type: string
    nullable: true
    example: null
  contact_name:
    type: string
    example: John Doe
  contact_phone:
    type: string
    example: "01138591020"
  contact_email:
    type: string
    example: info@ayup.agency
  show_referral_disclaimer:
    type: boolean
    example: true
  referral_method:
    type: string
    enum:
    - internal
    - external
    - none
  referral_button_text:
    type: string
    nullable: true
    example: Make Referral
  referral_email:
    type: string
    nullable: true
    example: info@ayup.agency
  referral_url:
    type: string
    nullable: true
    example: null
  criteria:
    type: object
    properties:
      age_group:
        type: string
        nullable: true
        example: null
      disability:
        type: string
        nullable: true
        example: null
      employment:
        type: string
        nullable: true
        example: null
      gender:
        type: string
        nullable: true
        example: null
      housing:
        type: string
        nullable: true
        example: null
      income:
        type: string
        nullable: true
        example: null
      language:
        type: string
        nullable: true
        example: null
      other:
        type: string
        nullable: true
        example: null
  seo_title:
    type: string
    example: Helping The Homeless
  seo_description:
    type: string
    example: Lorem ipsum
  useful_infos:
    type: array
    items:
      $ref: /docs/core/resources/useful-info.yaml
  social_medias:
    type: array
    items:
      $ref: /docs/core/resources/social-media.yaml
  category_taxonomies:
    type: array
    items:
      $ref: /docs/core/resources/category-taxonomy.yaml
  created_at:
    type: string
    format: date-time
    nullable: true
  updated_at:
    type: string
    format: date-time
    nullable: true
