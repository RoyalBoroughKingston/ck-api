type: object
properties:
  id:
    type: string
    format: uuid
    example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
  has_image:
    type: boolean
  address_line_1:
    type: string
    example: 30-34 Aire St
  address_line_2:
    type: string
    nullable: true
    example: null
  address_line_3:
    type: string
    nullable: true
    example: null
  city:
    type: string
    example: Leeds
  county:
    type: string
    example: West Yorkshire
  postcode:
    type: string
    example: LS1 4HT
  country:
    type: string
    example: United Kingdom
  lat:
    type: float
    example: 5.78263
  lon:
    type: float
    example: -52.12710
  accessibility_info:
    type: string
    example: null
  has_wheelchair_access:
    type: boolean
  has_induction_loop:
    type: boolean
  created_at:
    type: string
    format: date-time
    nullable: true
  updated_at:
    type: string
    format: date-time
    nullable: true
