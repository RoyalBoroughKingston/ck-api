type: object
properties:
  id:
    type: string
    format: uuid
    example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
  name:
    type: string
    example: Refugees
  intro:
    type: string
    example: Lorem ipsum
  subtitle:
    type: string
    example: Lorem ipsum
  order:
    type: integer
    example: 1
  sideboxes:
    type: array
    maxItems: 3
    items:
      type: object
      properties:
        title:
          type: string
          example: Lorem ipsum
        content:
          type: string
          example: Lorem ipsum dolar sit amet
  category_taxonomies:
    type: array
    items:
      $ref: /docs/core/resources/category-taxonomy.yaml
  created_at:
    type: string
    format: date-time
    nullable: true
  updated_at:
    type: string
    format: date-time
    nullable: true
