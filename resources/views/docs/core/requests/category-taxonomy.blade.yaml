store:
  type: object
  required:
    - parent_id
    - name
    - order
  properties:
    parent_id:
      type: string
      format: uuid
      nullable: true
      example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
    name:
      type: string
      example: Food Benefits
    order:
      type: integer
      example: 1

update:
  allOf:
    - $ref: "#/store"
