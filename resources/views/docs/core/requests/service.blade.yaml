store:
  allOf:
  - type: object
    required:
    - organisation_id
    properties:
      organisation_id:
        type: string
        format: uuid
        example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
  - $ref: "#/update"

update:
  type: object
  required:
  - name
  - slug
  - type
  - status
  - intro
  - description
  - wait_time
  - is_free
  - fees_text
  - fees_url
  - testimonial
  - video_embed
  - url
  - contact_name
  - contact_phone
  - contact_email
  - show_referral_disclaimer
  - referral_method
  - referral_button_text
  - referral_email
  - referral_url
  - criteria
  - useful_infos
  - offerings
  - social_medias
  - gallery_items
  - category_taxonomies
  properties:
    name:
      type: string
      example: Helping The Homeless
    slug:
      type: string
      example: helping-the-homeless
    type:
      type: string
      enum:
        - service
        - activity
        - club
        - group
    status:
      type: string
      enum:
      - active
      - inactive
    intro:
      type: string
      example: Lorem ipsum
    description:
      type: string
      example: Lorem ipsum
    wait_time:
      type: string
      enum:
      - one_week
      - two_weeks
      - three_weeks
      - month
      - longer
      nullable: true
      example: null
    is_free:
      type: boolean
      example: true
    fees_text:
      type: string
      nullable: true
      example: null
    fees_url:
      type: string
      nullable: true
      example: null
    testimonial:
      type: string
      nullable: true
      example: null
    video_embed:
      type: string
      nullable: true
      example: null
    url:
      type: string
      nullable: true
      example: null
    contact_name:
      type: string
      example: John Doe
    contact_phone:
      type: string
      example: "01138591020"
    contact_email:
      type: string
      example: info@ayup.agency
    show_referral_disclaimer:
      type: boolean
      example: true
    referral_method:
      type: string
      enum:
      - internal
      - external
      - none
    referral_button_text:
      type: string
      example: Make Referral
    referral_email:
      type: string
      nullable: true
      example: info@ayup.agency
    referral_url:
      type: string
      nullable: true
      example: null
    logo_file_id:
      type: string
      format: uuid
      example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
      description: The ID of the file uploaded
      nullable: true
    criteria:
      type: object
      required:
      - age_group
      - disability
      - employment
      - gender
      - housing
      - income
      - language
      - other
      properties:
        age_group:
          type: string
          nullable: true
          example: null
        disability:
          type: string
          nullable: true
          example: null
        employment:
          type: string
          nullable: true
          example: null
        gender:
          type: string
          nullable: true
          example: null
        housing:
          type: string
          nullable: true
          example: null
        income:
          type: string
          nullable: true
          example: null
        language:
          type: string
          nullable: true
          example: null
        other:
          type: string
          nullable: true
          example: null
    useful_infos:
      type: array
      items:
        type: object
        required:
        - title
        - description
        - order
        properties:
          title:
            type: string
            example: How to apply
          description:
            type: string
            example: Lorem ipsum
          order:
            type: integer
            example: 1
    offerings:
      type: array
      items:
        type: object
        required:
          - offering
          - order
        properties:
          offering:
            type: string
            example: Lorem ipsum
          order:
            type: integer
            example: 1
    social_medias:
      type: array
      items:
        type: object
        required:
        - type
        - url
        properties:
          type:
            type: string
            enum:
            - twitter
            - facebook
            - instagram
            - youtube
            - other
            example: instagram
          url:
            type: string
            example: https://www.instagram.com/ayupdigital
    gallery_items:
      type: array
      items:
        type: object
        properties:
          file_id:
            type: string
            format: uuid
            example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
    category_taxonomies:
      type: array
      items:
        type: string
        format: uuid
        example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
