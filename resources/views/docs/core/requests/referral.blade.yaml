store:
  type: object
  required:
  - service_id
  - name
  - email
  - phone
  - other_contact
  - postcode_outward_code
  - comments
  - referral_consented
  - feedback_consented
  - referee_name
  - referee_email
  - referee_phone
  - organisation_taxonomy_id
  - organisation
  properties:
    service_id:
      type: string
      format: uuid
      example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
    name:
      type: string
      example: John Doe
    email:
      type: string
      nullable: true
      example: john.doe@example.com
    phone:
      type: string
      nullable: true
      example: null
    other_contact:
      type: string
      nullable: true
      example: null
    postcode_outward_code:
      type: string
      nullable: true
      example: LS6
    comments:
      type: string
      nullable: true
      example: null
    referral_consented:
      type: boolean
      example: true
    feedback_consented:
      type: boolean
      example: false
    referee_name:
      type: string
      nullable: true
      example: Foo Bar
    referee_email:
      type: string
      nullable: true
      example: foo.bar@example.com
    referee_phone:
      type: string
      nullable: true
      example: "01138591020"
    organisation_taxonomy_id:
      type: string
      format: uuid
      nullable: true
      example: null
    organisation:
      type: string
      nullable: true
      example: Ayup Digital

update:
  type: object
  required:
  - status
  - comments
  properties:
    status:
      type: string
      enum:
      - new
      - in_progress
      - completed
      - incompleted
      example: in_progress
    comments:
      type: string
      example: Assigned to me
