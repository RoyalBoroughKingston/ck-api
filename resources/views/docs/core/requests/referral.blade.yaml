store:
  type: object
  required:
    - service_id
    - name
  properties:
    service_id:
      type: string
      format: uuid
    name:
      type: string
    email:
      type: string
      nullable: true
    phone:
      type: string
      nullable: true
    other_contact:
      type: string
      nullable: true
    postcode_outward_code:
      type: string
      nullable: true
    comments:
      type: string
      nullable: true
    referral_consented:
      type: boolean
    feedback_consented:
      type: boolean
    referee_name:
      type: string
      nullable: true
    referee_email:
      type: string
      nullable: true
    referee_phone:
      type: string
      nullable: true
    organisation_taxonomy_id:
      type: string
      format: uuid
      nullable: true
    organisation:
      type: string
      nullable: true

update:
  type: object
  required:
    - status
  properties:
    status:
      type: string
      enum:
        - new
        - in_progress
        - completed
        - incompleted
    comments:
      type: string
