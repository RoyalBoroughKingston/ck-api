store:
  type: object
  required:
    - first_name
    - last_name
    - email
    - phone
    - password
    - roles
  properties:
    first_name:
      type: string
    last_nane:
      type: string
    email:
      type: string
    phone:
      type: string
    password:
      type: string
      format: password
    roles:
      type: array
      items:
        type: object
        required:
          - role
        properties:
          role:
            type: string
            enum:
              - service_worker
              - service_admin
              - organisation_admin
              - global_admin
              - super_admin
          organisation_id:
            type: string
            format: uuid
            nullable: true
          service_id:
            type: string
            format: uuid
            nullable: true

update:
  allOf:
    - $ref: "#/store"
