store:
  type: object
  required:
  - name
  - intro
  - subtitle
  - order
  - sidebox_title
  - sidebox_content
  - category_taxonomies
  properties:
    name:
      type: string
      example: Refugees
    intro:
      type: string
      example: Lorem ipsum
    subtitle:
      type: string
      example: Lorem ipsum
    order:
      type: integer
      example: 1
    sidebox_title:
      type: string
      nullabe: true
      example: Lorem ipsum
    sidebox_content:
      type: string
      nullabe: true
      example: Lorem ipsum dolar sit amet
    category_taxonomies:
      type: array
      items:
        type: string
        format: uuid
        example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
    image:
      type: string
      format: binary
      description: Base64 encoded string of the PNG image
      nullable: true
      example: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HgAGgwJ/lK3Q6wAAAABJRU5ErkJggg=="

update:
  allOf:
  - $ref: "#/store"
