store:
  type: object
  required:
    - name
    - intro
    - subtitle
    - order
    - sideboxes
    - category_taxonomies
  properties:
    name:
      type: string
      example: Refugees
    intro:
      type: string
      example: Lorem ipsum
    subtitle:
      type: string
      example: Lorem ipsum
    order:
      type: integer
      example: 1
    sideboxes:
      type: array
      maxItems: 3
      items:
        type: object
        required:
          - title
          - content
        properties:
          title:
            type: string
            example: Lorem ipsum
          content:
            type: string
            example: Lorem ipsum dolar sit amet
    category_taxonomies:
      type: array
      items:
        type: string
        format: uuid
        example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
    image_file_id:
      type: string
      format: uuid
      example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
      description: The ID of the file uploaded
      nullable: true

update:
  allOf:
    - $ref: "#/store"
