store:
  type: object
  required:
  - url
  - feedback
  - name
  - email
  - phone
  properties:
    url:
      type: string
      example: {{ url('/path/to/page') }}
    feedback:
      type: string
      example: This does not work on my browser
    name:
      type: string
      nullable: true
      example: John Doe
    email:
      type: string
      nullable: true
      example: john.doe@example.com
    phone:
      type: string
      nullable: true
      example: "07700000000"

update:
  allOf:
  - $ref: "#/store"
