store:
  type: object
  required:
    - name
    - description
    - url
    - email
    - phone
  properties:
    name:
      type: string
    description:
      type: string
    url:
      type: string
    email:
      type: string
    phone:
      type: string

update:
  allOf:
    - $ref: "#/store"
