store:
  type: object
  required:
    - report_type
  properties:
    report_type:
      type: string
      enum:
        - Users Export
        - Services Export
        - Organisations Export
        - Locations Export
        - Referrals Export
        - Feedback Export
        - Audit Logs Export
        - Search Histories Export
        - Thesaurus Export
    starts_at:
      type: string
      format: date
    ends_at:
      type: string
      format: date
