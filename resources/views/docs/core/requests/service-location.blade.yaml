store:
  type: object
  required:
    - location_id
    - regular_opening_hours
    - holiday_opening_hours
  properties:
    location_id:
      type: string
      format: uuid
    name:
      type: string
    regular_opening_hours:
      type: array
      items:
        type: object
        required:
          - frequency
          - opens_at
          - closes_at
        properties:
          frequency:
            type: string
            enum:
              - weekly
              - monthly
              - fortnightly
              - nth_week_of_month
          weekday:
            type: integer
          day_of_month:
            type: integer
          starts_at:
            type: string
            format: date
          opens_at:
            type: string
            format: date-time
          closes_at:
            type: string
            format: date-time
    holiday_opening_hours:
      type: array
      items:
        type: object
        required:
          - is_closed
          - starts_at
          - ends_at
        properties:
          is_closed:
            type: boolean
          starts_at:
            type: string
            format: date-time
          ends_at:
            type: string
            format: date-time
          opens_at:
            type: string
            format: date-time
          closes_at:
            type: string
            format: date-time

