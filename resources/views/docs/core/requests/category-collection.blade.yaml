store:
  type: object
  required:
  - name
  - intro
  - icon
  - order
  - sidebox_title
  - sidebox_content
  - category_taxonomies
  properties:
    name:
      type: string
      example: Leisure and Social Activities
    intro:
      type: string
      example: Lorem ipsum
    icon:
      type: string
      example: coffee
    order:
      type: integer
      example: 1
    sidebox_title:
      type: string
      nullabe: true
      example: Lorem ipsum
    sidebox_content:
      type: string
      nullabe: true
      example: Lorem ipsum dolar sit amet
    category_taxonomies:
      type: array
      items:
        type: string
        format: uuid
        example: 38e06e93-79b2-4c38-85bf-7749ebc7044b

update:
  allOf:
  - $ref: "#/store"
