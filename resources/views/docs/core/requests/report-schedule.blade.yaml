store:
  type: object
  required:
    - report_type
    - repeat_type
  properties:
    report_type:
      type: string
      enum:
        - Users Export
        - Services Export
        - Organisations Export
        - Locations Export
        - Referrals Export
        - Feedback Export
        - Audit Logs Export
        - Search Histories Export
          - Thesaurus Export
    repeat_type:
      type: string
      enum:
        - weekly
        - monthly

update:
  allOf:
    - $ref: "#/store"
