# /audits
root:
  get:
    tags: [Audits]
    summary: List all the audits
    description: |
       **Permission:** `Global Admin`
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
                - $ref: /docs/core/responses/resource-collection.yaml
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: /docs/core/resources/audit.yaml

# /audits/{audit}
nested:
  get:
    tags: [Audits]
    summary: Get a specific audit
    description: |
       **Permission:** `Global Admin`
    parameters:
      - name: audit
        in: path
        description: The ID of the audit
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/audit.yaml

# /users/{user}/audits
users:
  get:
    tags: [Audits]
    summary: List all the audits for a user
    description: |
       **Permission:** `Global Admin`
    parameters:
      - name: user
        in: path
        description: The ID of the user
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
                - $ref: /docs/core/responses/resource-collection.yaml
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: /docs/core/resources/audit.yaml
