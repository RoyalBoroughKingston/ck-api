# /audits
root:
  get:
    tags: [Audits]
    summary: List all the audits
    description: |
       **Permission:** `Global Admin`
    parameters:
    - $ref: /docs/core/parameters/page.yaml
    - name: filter[id]
      in: query
      description: Comma seperated ID's to filter by
      schema:
        type: string
        format: uuid
    - name: filter[user_id]
      in: query
      description: Comma seperated user ID's to filter by
      schema:
        type: string
        format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
                - $ref: /docs/core/responses/resource-collection.yaml
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: /docs/core/resources/audit.yaml

# /audits/{audit}
nested:
  get:
    tags: [Audits]
    summary: Get a specific audit
    description: |
       **Permission:** `Global Admin`
    parameters:
      - name: audit
        in: path
        description: The ID of the audit
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/audit.yaml
