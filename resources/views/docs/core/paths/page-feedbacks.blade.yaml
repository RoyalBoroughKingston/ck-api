# /page-feedbacks
root:
  get:
    tags: [Page Feedbacks]
    summary: List all the page feedbacks
    description: |
      **Permission:** `Global Admin`
    parameters:
    - $ref: /docs/core/parameters/page.yaml
    - $ref: /docs/core/parameters/per-page.yaml
    - $ref: /docs/core/parameters/filter-id.yaml
    - name: filter[url]
      in: query
      description: URL to filter by
      schema:
        type: string
    - name: sort
      in: query
      description: The fields to sort by [`url`, `created_at`]
      schema:
        type: string
        default: -created_at
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
              - $ref: /docs/core/responses/resource-collection.yaml
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: /docs/core/resources/page-feedback.yaml

  post:
    tags: [Page Feedbacks]
    summary: Create a page feedback
    description: |
      **Permission:** `Open`
    security: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/page-feedback.yaml#/store
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: /docs/core/resources/page-feedback.yaml

# /page-feedbacks/{page_feedback}
nested:
  get:
    tags: [Page Feedbacks]
    summary: Get a specific page feedback
    description: |
      **Permission:** `Global Admin`
    parameters:
    - name: page_feedback
      in: path
      description: The ID of the page feedback
      required: true
      schema:
        type: string
        format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: /docs/core/resources/page-feedback.yaml
