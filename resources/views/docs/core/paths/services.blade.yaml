# /services
root:
  get:
    tags: [Services]
    summary: List all the services
    description: |
      **Permission:** `Open`
    security: []
    parameters:
    - $ref: /docs/core/parameters/page.yaml
    - $ref: /docs/core/parameters/filter-id.yaml
    - name: filter[organisation_id]
      in: query
      description: The ID of the organisation
      schema:
        type: string
        format: uuid
    - name: filter[name]
      in: query
      description: Name to filter by
      schema:
        type: string
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
              - $ref: /docs/core/responses/resource-collection.yaml
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: /docs/core/resources/service.yaml

  post:
    tags: [Services]
    summary: Create a service
    description: |
      **Permission:** `Organisation Admin`
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/service.yaml#/store
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/service.yaml

# /services/{service}
nested:
  get:
    tags: [Services]
    summary: Get a specific service
    description: |
      **Permission:** `Open`
    security: []
    parameters:
    - name: service
      in: path
      description: The ID of the service
      required: true
      schema:
        type: string
        format: uuid
      example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/service.yaml

  put:
    tags: [Services]
    summary: Update a specific service
    description: |
      **Permission:** `Service Admin`
    parameters:
    - name: service
      in: path
      description: The ID of the service
      required: true
      schema:
        type: string
        format: uuid
      example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/service.yaml#/update
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: The update request has been received and needs to be reviewed
                data:
                  $ref: /docs/core/requests/service.yaml#/update

  delete:
    tags: [Services]
    summary: Delete a specific service
    description: |
      **Permission:** `Super Admin`
    parameters:
    - name: service
      in: path
      description: The ID of the service
      required: true
      schema:
        type: string
        format: uuid
      example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/responses/resource-deleted.yaml

# /services/{service}/logo
logo:
  get:
    tags: [Services]
    summary: Get a specific service's logo
    description: |
      **Permission:** `Open`
    security: []
    parameters:
    - name: service
      in: path
      description: The ID of the service
      required: true
      schema:
        type: string
        format: uuid
      example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
    responses:
      200:
        content:
          image/png:

  post:
    tags: [Services]
    summary: Upload a specific service's logo
    description: |
      **Permission:** `Service Admin`
    parameters:
    - name: service
      in: path
      description: The ID of the service
      required: true
      schema:
        type: string
        format: uuid
      example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
                description: Base64 encoded string of the PNG image
                example: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HgAGgwJ/lK3Q6wAAAABJRU5ErkJggg=="
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: The update request has been received and needs to be reviewed

  delete:
    tags: [Services]
    summary: Delete a specific service's logo
    description: |
      **Permission:** `Service Admin`
    parameters:
    - name: service
      in: path
      description: The ID of the service
      required: true
      schema:
        type: string
        format: uuid
      example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
    responses:
