# /services
root:
  get:
    tags: [Services]
    summary: List all the services
    description: |
      **Permission:** `Open`

      ---

      Services are returned in ascending order of their name.

      Guests are limited to only view active services.
    security: []
    parameters:
    - $ref: /docs/core/parameters/page.yaml
    - $ref: /docs/core/parameters/per-page.yaml
    - $ref: /docs/core/parameters/filter-id.yaml
    - name: filter[organisation_id]
      in: query
      description: Comma seperated list of organisation IDs to filter by
      schema:
        type: string
        format: uuid
    - name: filter[name]
      in: query
      description: Name to filter by
      schema:
        type: string
    - name: filter[status]
      in: query
      description: Status to filter by
      schema:
        type: string
        enum:
        - active
        - inactive
    - name: filter[referral_method]
      in: query
      description: Referral method to filter by
      schema:
        type: string
        enum:
          - internal
          - external
          - none
    - name: filter[has_permission]
      in: query
      description: Filter services to only ones they have permissions for
      schema:
        type: boolean
    - name: include
      in: query
      description: The relationships to include with the response [`organisation`]
      schema:
        type: string
    - name: sort
      in: query
      description: The fields to sort by [`name`, `organisation_name`, `status`, `referral_method`]
      schema:
        type: string
        default: name
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
              - $ref: /docs/core/responses/resource-collection.yaml
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: /docs/core/resources/service.yaml

  post:
    tags: [Services]
    summary: Create a service
    description: |
      **Permission:** `Organisation Admin`
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/service.yaml#/store
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: /docs/core/resources/service.yaml

# /services/{service}
nested:
  get:
    tags: [Services]
    summary: Get a specific service
    description: |
      **Permission:** `Open`
    security: []
    parameters:
    - name: service
      in: path
      description: The ID or slug of the service
      required: true
      schema:
        type: string
    - name: include
      in: query
      description: The relationships to include with the response [`organisation`]
      schema:
        type: string
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: /docs/core/resources/service.yaml

  put:
    tags: [Services]
    summary: Update a specific service
    description: |
      **Permission:** `Service Admin`
      - Can update a service location but not it's taxonomies

      **Permission:** `Global Admin`
      - Can update a service location
    parameters:
    - name: service
      in: path
      description: The ID or slug of the service
      required: true
      schema:
        type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/service.yaml#/update
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: The update request has been received and needs to be reviewed
                data:
                  $ref: /docs/core/requests/service.yaml#/update

  delete:
    tags: [Services]
    summary: Delete a specific service
    description: |
      **Permission:** `Super Admin`
    parameters:
    - name: service
      in: path
      description: The ID or slug of the service
      required: true
      schema:
        type: string
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/responses/resource-deleted.yaml

# /services/{service}/logo
logo:
  get:
    tags: [Services]
    summary: Get a specific service's logo
    description: |
      **Permission:** `Open`
    security: []
    parameters:
    - name: service
      in: path
      description: The ID or slug of the service
      required: true
      schema:
        type: string
    responses:
      200:
        content:
          image/png:
            schema:
              type: string
