# /locations
root:
  get:
    tags: [Locations]
    summary: List all the locations
    security: []
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
                - $ref: /docs/core/responses/resource-collection.yaml
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: /docs/core/resources/location.yaml
  post:
    tags: [Locations]
    summary: Create a location
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/location.yaml#/store
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/location.yaml

# /locations/{location}
nested:
  get:
    tags: [Locations]
    summary: Get a specific location
    security: []
    parameters:
      - name: location
        in: path
        description: The ID of the location
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/location.yaml

  put:
    tags: [Locations]
    summary: Update a specific location
    parameters:
      - name: location
        in: path
        description: The ID of the location
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/location.yaml#/update
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/location.yaml

  delete:
    tags: [Locations]
    summary: Delete a specific location
    parameters:
      - name: location
        in: path
        description: The ID of the location
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/responses/resource-deleted.yaml
