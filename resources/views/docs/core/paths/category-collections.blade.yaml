# /collections/categories
root:
  get:
    tags: ["Collection: Categories"]
    summary: List all the category collections
    description: |
      **Permission:** `Open`

      ---

      Collections are returned in ascending order of the order field.
    security: []
    parameters:
    - $ref: /docs/core/parameters/page.yaml
    - $ref: /docs/core/parameters/per-page.yaml
    - $ref: /docs/core/parameters/filter-id.yaml
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
              - $ref: /docs/core/responses/resource-collection.yaml
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: /docs/core/resources/category-collection.yaml

  post:
    tags: ["Collection: Categories"]
    summary: Create a category collection
    description: |
      **Permission:** `Super Admin`
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: /docs/core/requests/category-collection.yaml#/store
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: /docs/core/resources/category-collection.yaml

# /collections/categories/{category}
nested:
  get:
    tags: ["Collection: Categories"]
    summary: Get a specific category collection
    description: |
      **Permission:** `Open`
    security: []
    parameters:
    - name: category
      in: path
      description: The ID of the category collection
      required: true
      schema:
        type: string
        format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: /docs/core/resources/category-collection.yaml

  put:
    tags: ["Collection: Categories"]
    summary: Update a specific category collection
    description: |
      **Permission:** `Super Admin`
    parameters:
    - name: category
      in: path
      description: The ID of the category collection
      required: true
      schema:
        type: string
        format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: /docs/core/requests/category-collection.yaml#/update
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: /docs/core/resources/category-collection.yaml

  delete:
    tags: ["Collection: Categories"]
    summary: Delete a specific category collection
    description: |
      **Permission:** `Super Admin`
    parameters:
    - name: category
      in: path
      description: The ID of the category collection
      required: true
      schema:
        type: string
        format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/responses/resource-deleted.yaml
