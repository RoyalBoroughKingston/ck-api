# /referrals
root:
  get:
    tags: [Referrals]
    summary: List all the referrals
    description: |
      **Permission:** `Service Worker`
    parameters:
    - $ref: /docs/core/parameters/page.yaml
    - $ref: /docs/core/parameters/filter-id.yaml
    - name: filter[service_id]
      in: query
      description: The ID of the service
      required: true
      schema:
        type: string
        format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
              - $ref: /docs/core/responses/resource-collection.yaml
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: /docs/core/resources/referral.yaml

  post:
    tags: [Referrals]
    summary: Create a referral
    description: |
      **Permission:** `Open`
    security: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/referral.yaml#/store
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/referral.yaml

# /referrals/{referral}
nested:
  get:
    tags: [Referrals]
    summary: Get a specific referral
    description: |
      **Permission:** `Service Worker`
    parameters:
    - name: referral
      in: path
      description: The ID of the referral
      required: true
      schema:
        type: string
        format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/referral.yaml

  put:
    tags: [Referrals]
    summary: Update a specific referral
    description: |
      **Permission:** `Service Worker`
    parameters:
    - name: referral
      in: path
      description: The ID of the referral
      required: true
      schema:
        type: string
        format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/referral.yaml#/update
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/referral.yaml
