# /notifications
root:
  get:
    tags: [Notifications]
    summary: List all the notifications
    description: |
      **Permission:** `Global Admin`

      ---

      Notifications are returned in descending order of the date they were created.
    parameters:
      - $ref: /docs/core/parameters/page.yaml
      - $ref: /docs/core/parameters/per-page.yaml
      - $ref: /docs/core/parameters/filter-id.yaml
      - name: filter[referral_id]
        in: query
        description: Comma seperated list of referral IDs to filter by
        schema:
          type: string
      - name: filter[service_id]
        in: query
        description: Comma seperated list of service IDs to filter by
        schema:
          type: string
      - name: filter[user_id]
        in: query
        description: Comma seperated list of user IDs to filter by
        schema:
          type: string
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
                - $ref: /docs/core/responses/resource-collection.yaml
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: /docs/core/resources/notification.yaml

# /notifications/index
index:
  post:
    tags: [Notifications]
    summary: List all the notifications
    description: |
      This is an alias of `GET /notifications` which allows all the query string parameters
      to be passed as part of the request body.

# /notifications/{notification}
nested:
  get:
    tags: [Notifications]
    summary: Get a specific notification
    description: |
      **Permission:** `Global Admin`
    parameters:
      - name: notification
        in: path
        description: The ID of the notification
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: /docs/core/resources/notification.yaml
