# /notifications
root:
  get:
    tags: [Notifications]
    summary: List all the notifications
    description: |
       **Permission:** `Global Admin`
    parameters:
    - $ref: /docs/core/parameters/page.yaml
    - name: filter[id]
      in: query
      description: Comma seperated ID's to filter by
      schema:
        type: string
        format: uuid
    - name: filter[user_id]
      in: query
      description: The ID of the user
      schema:
        type: string
        format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
                - $ref: /docs/core/responses/resource-collection.yaml
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: /docs/core/resources/notification.yaml

# /notifications/{notification}
nested:
  get:
    tags: [Notifications]
    summary: Get a specific notification
    description: |
       **Permission:** `Global Admin`
    parameters:
      - name: notification
        in: path
        description: The ID of the notification
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/notification.yaml
