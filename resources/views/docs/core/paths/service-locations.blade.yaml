# /service-locations
root:
  get:
    tags: [Service Locations]
    summary: List all the service locations
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
                - $ref: /docs/core/responses/resource-collection.yaml
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: /docs/core/resources/service-location.yaml

# /service-locations/{service_location}
nested:
  get:
    tags: [Service Locations]
    summary: Get a specific service location
    parameters:
      - name: service_location
        in: path
        description: The ID of the service
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/service-location.yaml

  put:
    tags: [Service Locations]
    summary: Update a specific service location
    parameters:
      - name: service_location
        in: path
        description: The ID of the service location
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/service-location.yaml#/update
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/service-location.yaml

  delete:
    tags: [Service Locations]
    summary: Delete a specific service location
    parameters:
      - name: service_location
        in: path
        description: The ID of the service location
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/responses/resource-deleted.yaml

# /services/{service}/service-locations
services:
  get:
    tags: [Service Locations]
    summary: List all the service locations for a service
    parameters:
      - name: service
        in: path
        description: The ID of the service
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
                - $ref: /docs/core/responses/resource-collection.yaml
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: /docs/core/resources/service-location.yaml

  post:
    tags: [Service Locations]
    summary: Create a service location for an service
    parameters:
      - name: service
        in: path
        description: The ID of the service
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/service-location.yaml#/store
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/service-location.yaml
