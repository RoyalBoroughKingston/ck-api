# /files
root:
  post:
    tags: [Files]
    summary: Create a file
    description: |
      **Permission:** `Service Admin`
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - is_private
              - mime_type
              - file
            properties:
              is_private:
                type: boolean
              mime_type:
                type: string
                enum:
                  - image/png
                  - image/jpeg
              file:
                type: string
                format: binary
                description: Base64 encoded string of the image
                example: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HgAGgwJ/lK3Q6wAAAABJRU5ErkJggg=="
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: /docs/core/resources/file.yaml
