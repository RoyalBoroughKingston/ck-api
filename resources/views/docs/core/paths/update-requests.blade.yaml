# /update-requests
root:
  get:
    tags: [Update Requests]
    summary: List all the update requests
    description: |
      **Permission:** `Global Admin`

      ---

      Update requests are returned in descending order of the date they were created.
    parameters:
    - $ref: /docs/core/parameters/page.yaml
    - $ref: /docs/core/parameters/per-page.yaml
    - $ref: /docs/core/parameters/filter-id.yaml
    - name: filter[service_id]
      in: query
      description: Comma seperated list of service IDs to filter by
      schema:
        type: string
        format: uuid
    - name: filter[service_location_id]
      in: query
      description: Comma seperated list of service location IDs to filter by
      schema:
        type: string
        format: uuid
    - name: filter[location_id]
      in: query
      description: Comma seperated list of location IDs to filter by
      schema:
        type: string
        format: uuid
    - name: filter[organisation_id]
      in: query
      description: Comma seperated list of organisation IDs to filter by
      schema:
        type: string
        format: uuid
    - name: filter[entry]
      in: query
      description: |
        Entry to filter by:
        * Service: `name`
        * Location: `address_line_1`
        * Service location: `name` or `address_line_1` for associated location
        * Organisation: `name`
      schema:
        type: string
    - name: include
      in: query
      description: The relationships to include with the response [`user`]
      schema:
        type: string
    - name: sort
      in: query
      description: The fields to sort by [`entry`, `created_at`]
      schema:
        type: string
        default: -created_at
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
              - $ref: /docs/core/responses/resource-collection.yaml
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: /docs/core/resources/update-request.yaml

# /update-requests/index
index:
  post:
    tags: [Update Requests]
    summary: List all the update requests
    description: |
      This is an alias of `GET /update-requests` which allows all the query string parameters
      to be passed as part of the request body.

# /update-requests/{update_request}
nested:
  get:
    tags: [Update Requests]
    summary: Get a specific update request
    description: |
      **Permission:** `Global Admin`
    parameters:
    - name: update_request
      in: path
      description: The ID of the udpate request
      required: true
      schema:
        type: string
        format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: /docs/core/resources/update-request.yaml

  delete:
    tags: [Update Requests]
    summary: Delete a specific update request
    description: |
      **Permission:** `Global Admin`
    parameters:
    - name: update_request
      in: path
      description: The ID of the update request
      required: true
      schema:
        type: string
        format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/responses/resource-deleted.yaml

# /update-requests/{update_request}/approve
approve:
  put:
    tags: [Update Requests]
    summary: Approve a specific update request
    description: |
      **Permission:** `Global Admin`
    parameters:
    - name: update_request
      in: path
      description: The ID of the udpate request
      required: true
      schema:
        type: string
        format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: /docs/core/resources/update-request.yaml
