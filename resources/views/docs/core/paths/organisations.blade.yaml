# /organisations
root:
  get:
    tags: [Organisations]
    summary: List all the organisations
    description: |
       **Permission:** `Open`
    security: []
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
                - $ref: /docs/core/responses/resource-collection.yaml
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: /docs/core/resources/organisation.yaml

  post:
    tags: [Organisations]
    summary: Create an organisation
    description: |
       **Permission:** `Global Admin`
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/organisation.yaml#/store
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/organisation.yaml

# /organisations/{organisation}
nested:
  get:
    tags: [Organisations]
    summary: Get a specific organisation
    description: |
       **Permission:** `Open`
    security: []
    parameters:
      - name: organisation
        in: path
        description: The ID of the organisation
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/organisation.yaml

  put:
    tags: [Organisations]
    summary: Update a specific organisation
    description: |
       **Permission:** `Organisation Admin`
    parameters:
      - name: organisation
        in: path
        description: The ID of the organisation
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/organisation.yaml#/update
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/organisation.yaml

  delete:
    tags: [Organisations]
    summary: Delete a specific organisation
    description: |
       **Permission:** `Super Admin`
    parameters:
      - name: organisation
        in: path
        description: The ID of the organisation
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/responses/resource-deleted.yaml

# /organisations/{organisation}/logo
logo:
  get:
    tags: [Organisations]
    summary: Get a specific organisation's logo
    description: |
       **Permission:** `Open`
    security: []
    parameters:
      - name: organisation
        in: path
        description: The ID of the organisation
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          image/png:

  post:
    tags: [Organisations]
    summary: Upload a specific organisation's logo
    description: |
       **Permission:** `Organisation Admin`
    parameters:
      - name: organisation
        in: path
        description: The ID of the organisation
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
                description: Base64 encoded string of the PNG image
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: The organisation's logo has been successfully uploaded

  delete:
    tags: [Organisations]
    summary: Delete a specific organisation's logo
    description: |
       **Permission:** `Organisation Admin`
    parameters:
      - name: organisation
        in: path
        description: The ID of the organisation
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/responses/resource-deleted.yaml
