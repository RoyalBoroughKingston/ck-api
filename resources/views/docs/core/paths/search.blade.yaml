# /search
root:
  post:
    tags: [Search]
    summary: Perform a search for services
    description: |
       **Permission:** `Open`
    security: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/search.yaml
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
              - $ref: /docs/core/responses/resource-collection.yaml
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: /docs/core/resources/service.yaml
