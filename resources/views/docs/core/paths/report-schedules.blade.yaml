# /report-schedules
root:
  get:
    tags: [Report Schedules]
    summary: List all the report schedules
    description: |
      **Permission:** `Global Admin`
    parameters:
    - $ref: /docs/core/parameters/page.yaml
    - $ref: /docs/core/parameters/per-page.yaml
    - $ref: /docs/core/parameters/filter-id.yaml
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
              - $ref: /docs/core/responses/resource-collection.yaml
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: /docs/core/resources/report-schedule.yaml

  post:
    tags: [Report Schedules]
    summary: Create a report schedule
    description: |
      **Permission:** `Global Admin`
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/report-schedule.yaml#/store
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/report-schedule.yaml

# /report-schedules/{report_schedule}
nested:
  get:
    tags: [Report Schedules]
    summary: Get a specific report schedule
    description: |
      **Permission:** `Global Admin`
    parameters:
    - name: report_schedule
      in: path
      description: The ID of the report schedule
      required: true
      schema:
        type: string
        format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/report-schedule.yaml

  put:
    tags: [Report Schedules]
    summary: Update a specific report schedule
    description: |
      **Permission:** `Global Admin`
    parameters:
    - name: report_schedule
      in: path
      description: The ID of the report schedule
      required: true
      schema:
        type: string
        format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/report-schedule.yaml#/update
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/report-schedule.yaml

  delete:
    tags: [Report Schedules]
    summary: Delete a specific report schedule
    description: |
      **Permission:** `Global Admin`
    parameters:
    - name: report_schedule
      in: path
      description: The ID of the report schdule
      required: true
      schema:
        type: string
        format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/responses/resource-deleted.yaml
