# /taxonomies/categories
root:
  get:
    tags: ["Taxonomy: Categories"]
    summary: List all the category taxonomies
    description: |
      **Permission:** `Open`
    security: []
    parameters:
    - $ref: /docs/core/parameters/page.yaml
    - $ref: /docs/core/parameters/filter-id.yaml
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: /docs/core/resources/category-taxonomy.yaml

  post:
    tags: ["Taxonomy: Categories"]
    summary: Create a category taxonomy
    description: |
      **Permission:** `Super Admin`
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/category-taxonomy.yaml#/store
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/category-taxonomy.yaml

# /taxonomies/categories/{category}
nested:
  get:
    tags: ["Taxonomy: Categories"]
    summary: Get a specific category taxonomy
    description: |
      **Permission:** `Open`
    security: []
    parameters:
    - name: category
      in: path
      description: The ID of the category taxonomy
      required: true
      schema:
        type: string
        format: uuid
      example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/category-taxonomy.yaml

  put:
    tags: ["Taxonomy: Categories"]
    summary: Update a specific category taxonomy
    description: |
      **Permission:** `Super Admin`
    parameters:
    - name: category
      in: path
      description: The ID of the category taxonomy
      required: true
      schema:
        type: string
        format: uuid
      example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/category-taxonomy.yaml#/update
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/category-taxonomy.yaml

  delete:
    tags: ["Taxonomy: Categories"]
    summary: Delete a specific category taxonomy
    description: |
      **Permission:** `Super Admin`
    parameters:
    - name: category
      in: path
      description: The ID of the category taxonomy
      required: true
      schema:
        type: string
        format: uuid
      example: 38e06e93-79b2-4c38-85bf-7749ebc7044b
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/responses/resource-deleted.yaml
