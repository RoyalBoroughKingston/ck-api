# /taxonomies/categories
root:
  get:
    tags: ["Taxonomy: Categories"]
    summary: List all the category taxonomies
    description: |
      **Permission:** `Open`

      ---

      Taxonomies are returned in ascending order of the order field.
    security: []
    parameters:
    - $ref: /docs/core/parameters/page.yaml
    - $ref: /docs/core/parameters/per-page.yaml
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  allOf:
                  type: array
                  items:
                    allOf:
                    - $ref: /docs/core/resources/category-taxonomy.yaml
                    - type: object
                      properties:
                        children:
                          $ref: /docs/core/resources/category-taxonomy.yaml

  post:
    tags: ["Taxonomy: Categories"]
    summary: Create a category taxonomy
    description: |
      **Permission:** `Super Admin`
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/category-taxonomy.yaml#/store
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: /docs/core/resources/category-taxonomy.yaml

# /collections/categories/index
index:
  post:
    tags: ["Taxonomy: Categories"]
    summary: List all the category taxonomies
    description: |
      This is an alias of `GET /taxonomies/categories` which allows all the query string parameters
      to be passed as part of the request body.

# /taxonomies/categories/{category}
nested:
  get:
    tags: ["Taxonomy: Categories"]
    summary: Get a specific category taxonomy
    description: |
      **Permission:** `Open`
    security: []
    parameters:
    - name: category
      in: path
      description: The ID of the category taxonomy
      required: true
      schema:
        type: string
        format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: /docs/core/resources/category-taxonomy.yaml

  put:
    tags: ["Taxonomy: Categories"]
    summary: Update a specific category taxonomy
    description: |
      **Permission:** `Super Admin`
    parameters:
    - name: category
      in: path
      description: The ID of the category taxonomy
      required: true
      schema:
        type: string
        format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/category-taxonomy.yaml#/update
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: /docs/core/resources/category-taxonomy.yaml

  delete:
    tags: ["Taxonomy: Categories"]
    summary: Delete a specific category taxonomy
    description: |
      **Permission:** `Super Admin`
    parameters:
    - name: category
      in: path
      description: The ID of the category taxonomy
      required: true
      schema:
        type: string
        format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/responses/resource-deleted.yaml
