# /status-updates
root:
  get:
    tags: [Status Updates]
    summary: List all of the status updates
    description: |
      **Permission:** `Service Worker`

      ---

      Status updates are returned in descending order of the date they were created.
    parameters:
    - $ref: /docs/core/parameters/page.yaml
    - $ref: /docs/core/parameters/per-page.yaml
    - $ref: /docs/core/parameters/filter-id.yaml
    - name: filter[referral_id]
      in: query
      description: Comma seperated list of referral IDs to filter by
      required: true
      schema:
        type: string
        format: uuid
    - name: include
      in: query
      description: The relationships to include with the response [`user`]
      schema:
        type: string
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
              - $ref: /docs/core/responses/resource-collection.yaml
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: /docs/core/resources/status-update.yaml
