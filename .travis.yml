language: php

php:
  - "7.2"

env:
  - ES_VERSION=6.3.0 ES_DOWNLOAD_URL=https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ES_VERSION}.tar.gz

services:
  - redis-server

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server

dist: trusty

sudo: required

if: tag IS blank

branches:
  only:
    - master
    - develop

cache:
  directories:
    - vendor
    - node_modules

before_install:
  - wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
  - echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
  - sudo apt-get update
  - sudo apt-get install -y --allow-unauthenticated cf-cli
  - wget ${ES_DOWNLOAD_URL}
  - tar -xzf elasticsearch-${ES_VERSION}.tar.gz
  - ./elasticsearch-${ES_VERSION}/bin/elasticsearch &

install:
  - composer self-update
  - composer install --no-interaction
  - npm install
  - npm run dev

before_script:
  - sudo -i service elasticsearch start
  - sleep 10 # Needed to give Elasticsearch time to setup.
  - mysql -e 'create database ck_testing;'
  - php artisan migrate --force
  - php artisan passport:keys

script:
  - vendor/bin/phpcs
  - vendor/bin/phpunit

after_failure:
  - cat storage/logs/testing.log

deploy:
  - provider: script
    script: bash scripts/Deploy.sh
    skip_cleanup: true
    on:
      repo: RoyalBoroughKingston/ck-api
      branch: develop
  - provider: codedeploy
    revision_type: github
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    application: CK-API-v2
    deployment_group: CK-API-v2-Deployment-Production
    region: eu-west-1
    skip_cleanup: true
    on:
      repo: RoyalBoroughKingston/ck-api
      branch: master
  - provider: codedeploy
    revision_type: github
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    application: CK-API-Queue
    deployment_group: ck-queue-workers
    region: eu-west-1
    skip_cleanup: true
    on:
      repo: RoyalBoroughKingston/ck-api
      branch: master
  - provider: codedeploy
    revision_type: github
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    application: CK-API-Scheduler
    deployment_group: CK-API-Scheduler-Deployment-Production
    region: eu-west-1
    skip_cleanup: true
    on:
      repo: RoyalBoroughKingston/ck-api
      branch: master

notifications:
  slack:
    secure: ""
