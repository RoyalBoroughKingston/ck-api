version: "3"

services:
  api:
    image: connected-kingston/api
    build:
      context: ./docker/api
      dockerfile: Dockerfile
    environment:
      IS_LOCAL: "true"
    volumes:
      - .:/var/www/html
    networks:
      - app-net

  queue-worker:
    image: connected-kingston/api
    volumes:
      - .:/var/www/html
    networks:
      - app-net
    command: php artisan queue:work --tries=1

  scheduler:
    image: connected-kingston/api
    volumes:
      - .:/var/www/html
    networks:
      - app-net
    command: php artisan ck:run-scheduler

  node:
    image: connected-kingston/node
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html

  mysql-testing:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASS}"
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASS}"
    networks:
      - app-net

  redis-testing:
    image: grokzen/redis-cluster:5.0.2
    environment:
      REDIS_CLUSTER_IP: 0.0.0.0
    networks:
      - app-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
    environment:
      discovery-type: single-node
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  redis-data:
    driver: local
