---
defaults: &defaults
  buildpack: php_buildpack
  services:
  - ck-db
  - ck-redis
  - ck-opensearch

applications:
- name: ck-api
  <<: *defaults
  memory: 256M
  instances: ((instances))
  routes:
  - route: ((route))

- name: ck-queue-worker
  <<: *defaults
  instances: 1
  memory: 128M
  no-route: true
  command: php artisan queue:work --queue=default,search,notifications --tries=1
  health-check-type: process

- name: ck-scheduler
  <<: *defaults
  instances: 1
  memory: 128M
  no-route: true
  command: php artisan ck:run-scheduler
  health-check-type: process
